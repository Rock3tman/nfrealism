@PART[restock-engine-boar]:NEEDS[ReStock,ReStockPlus]:AFTER[ReStockPlus]
{
    //Title and description
    @title = F1B
    @description = Modernised F1A engine with simpler construction. Increased thrust over the F1A at the cost of lower ISP.
    %tags = F1B, F1*

    //Physical
    @rescaleFactor = 1.5 //scaled to match BDB F1
    @mass = 5.4 //slightly lighter than BDB F1 since simpler construction

    //attach nodes
    //%node_stack_top = 0.0, 0.598, 0.0, 0.0, 1.0, 0.0, 2

    @MODULE[ModulePartVariants]
    {
      @VARIANT[Size2]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.898, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
      @VARIANT[Boattail]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.898, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
      @VARIANT[Compact]
      {
        @NODES
        {
          %node_stack_top = 0.0, 0.75, 0.0, 0.0, 1.0, 0.0, 2
        }
      }
    }

    //performance
    @MODULE[ModuleEnginesFX]
    {
      @maxThrust = 2091.5
      !atmosphereCurve {}
  		atmosphereCurve
  		{
        key = 0 295
        key = 1 260
        key = 9 0.001
  		}
    }

    //plumes
    @EFFECTS
    {
      @fx-boar-running
      {
          @MODEL_MULTI_PARTICLE[core]
          {
            %localScale = 2,2,2
          }
          @MODEL_MULTI_PARTICLE[plume]
          {
            %localScale = 2,2,2
          }
          @MODEL_MULTI_PARTICLE[turbo]
          {
            %localScale = 2,2,2
          }
          //@PREFAB_PARTICLE[*] CANNOT SCALE PREFAB PARTICLES. leave smoke alone

      }
    }
}
